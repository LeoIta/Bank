<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<div th:replace="fragments/navLogged :: navClient"/>
<body th:style="'background-image: url(' + @{/images/background.png} + ');
                background-repeat: no-repeat;
                background-size: cover;
                height=100%'">
<div class="row justify-content-center mt-5">
    <div class="col-md-5" th:style="'border-color: rgba(224, 228, 228, 0.801);
                border-style: solid;
                border-radius: 10px;
                border-width: 1px;
                padding-top:10px;
                padding-bottom:10px'">

            <h4>PERSONAL DATA</h4>
            <div class="form-group">
                <label for="first_name"><b>First name</b></label>
                <p id="first_name">John</p>
            </div>
            <div class="form-group">
                <label for="last_name"><b>Last name</b></label>
                <p id="last_name">Geller</p>
            </div>
            <div class="form-group">
                <label for="date_of_birth"><b>Birthday</b></label>
                <p id="date_of_birth">11-17-1966</p>
            </div>
            <div class="form-group">
                <label for="annual_income"><b>Annual income</b></label>
                <p id="annual_income">10000</p>
            </div>
            <hr>
            <h6>Address</h6>
            <div class="form-group">
                <label for="country"><b>Country</b></label>
                <p id="country">California</p>
            </div>
            <div class="form-group">
                <label for="city"><b>City</b></label>
                <p id="city">Los Angeles</p>
            </div>
            <div class="form-group">
                <label for="postcode"><b>Postal Code</b></label>
                <p id="postcode">01-234</p>
            </div>
            <div class="form-group">
                <label for="street"><b>Street</b></label>
                <p id="street">Wallstreet 14</p>
            </div>
            <br>
            <a th:href="@{/LKMBank/testuser/account/data/change}"><button  class="btn btn-primary">Edit data</button></a>

    </div>
</div>
</body>
</html>
