<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<div th:replace="fragments/navLogged :: navclient"/>
<body th:style="'background-image: url(' + @{/images/background.png} + ');
                background-repeat: no-repeat;
                background-size: cover;
                height=100%'">
<div class="row justify-content-center mt-5">
    <div class="col-md-5" th:style="'border-color: rgba(224, 228, 228, 0.801);
                border-style: solid;
                border-radius: 10px;
                border-width: 1px;
                padding-top:10px;
                padding-bottom:10px'">

            <h4>OPEN NEW ACCOUNT</h4>
            <div class="form-group">
                <label for="first_name">First name</label>
                <p id="first_name">Leonardo</p>
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <p id="last_name">Lorusso</p>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Birthday</label>
                <p id="date_of_birth">12-29-1983</p>
            </div>
            <div class="form-group">
                <label for="annual_income">Annual income</label>
                <p id="annual_income">10000</p>
            </div>
            <hr>
            <h6>Address</h6>
            <div class="form-group">
                <label for="country">Country</label>
                <p id="country">California</p>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <p id="city">LA</p>
            </div>
            <div class="form-group">
                <label for="postcode">Postal Code</label>
                <p id="postcode">01-234</p>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <p id="street">Wallstreet 14</p>
            </div>
            <br>
            <a th:href="@{/LKMBank/testuser/account/data/change}"><button  class="btn btn-primary">Edit data</button></a>

    </div>
</div>
</body>
</html>
