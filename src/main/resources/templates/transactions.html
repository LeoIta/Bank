<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"/>
<div th:replace="fragments/navhome :: navhome"/>
<body th:style="'background-image: url(' + @{/images/background.png} + ');'">
<h1 align="center">Here are the transactions let see</h1>


<div class="myc">
    <table class="table table-dark">
        <thead>
        <tr>
            <th>id</th>
            <th>created_at</th>
            <th>modified_at</th>
            <th>amount</th>
            <th>reason</th>
            <th>recipient_account</th>
            <th>recipient_name</th>
            <th>sender_account</th>
            <th>sender_name</th>
            <th>status</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="transaction :  ${transactions}">
            <tr>
                <td>  <p th:text="${transaction.id}" /> </td>
                <td>  <p th:text="${transaction.created_at}" /> </td>
                <td>  <p th:text="${transaction.modified_at}"/> </td>
                <td>  <p th:text="${transaction.amount}" /> </td>
                <td>  <p th:text="${transaction.reason}" /> </td>
                <td>  <p th:text="${transaction.recipientAccount}"/> </td>
                <td>  <p th:text="${transaction.recipientName}" /> </td>
                <td>  <p th:text="${transaction.senderAccount}" /> </td>
                <td>  <p th:text="${transaction.senderName}"/> </td>
                <td>  <p th:text="${transaction.status}"/> </td>
            </tr>

        </th:block>
    </table>
</div>

<a align="center" href ="/transaction"/> go back

</body>
</html>
