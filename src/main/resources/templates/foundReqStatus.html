<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<div sec:authorize="isAuthenticated()" th:replace="fragments/navLogged :: navClient"/>
<div sec:authorize="isAnonymous()" th:replace="fragments/navHome :: navHome"/>
<body style="background-image: url('images/background.png');
                background-repeat: no-repeat;
                background-size: cover;
                height:100%">


<br><h3 th:text="|${assessment.type} REQUEST STATUS|" align="center"></h3><br>
<div align="center" style="margin: auto;
  width: 60%;
  border: 3px solid rgba(224, 228, 228, 0.801);
  padding: 10px;rgba(224, 228, 228, 0.801);">

    <table class="table table-secondary table-bordered mt-5 align-middle" >
        <thead>
            <tr>
                <th>Submit date</th>
                <th>Last Update</th>
                <th>Requester</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>

        <tr>
            <td valign="center"> <p th:text="${assessment.createdAt}"/> </td>
            <td valign="center"> <p th:text="${assessment.modifiedAt}"/> </td>
            <td valign="center"> <p><span th:text="${assessment.firstName}"/> <span th:text="${assessment.lastName}"/></p> </td>
            <td valign="center"> <p th:text="${assessment.status}"/> </td>
        </tr>
        </tbody>
    </table>
    <div class="navbar-form navbar-right">
            <a sec:authorize="isAnonymous()" class="btn btn-primary"th:href="@{/LKMBank}">Home</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-primary" th:href="@{/customer/customerDashboard}">Home</a>
            <a class="btn btn-primary" th:href="@{/checkStatusRequest}">Search again</a>
    </div>

</div>
</body>
</html>
