<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<div th:replace="fragments/navHome :: navHome"/>
<body th:style="'background-image: url(' + @{/images/background.png} + ');
                background-repeat: no-repeat;
                background-size: cover;
                height=100%'">

<div class="row justify-content-center mt-5">
    <div class="col-md-5" th:style="'border-color: rgba(224, 228, 228, 0.801);
                border-style: solid;
                border-radius: 10px;
                border-width: 1px;
                padding-top:10px;
                padding-bottom:10px'">
        <form th:action="@{/LKMBank/openAccount}" th:object="${assessment}"  method="POST">
            <h4>OPEN NEW ACCOUNT</h4><hr>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" th:field="*{firstName}" name="firstName" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" th:field="*{lastName}"name="lastName" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" th:field="*{email}"name="mail" class="form-control" id="mail" required>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="DateOfBirth"> Date Of Birth</label>-->
<!--                <input type="datetime-local" th:value="*{DateOfBirth}" name="DateOfBirth" class="form-control" id="DateOfBirth" required>-->
<!--            </div>-->
            <div class="form-group">
                <label for="annualIncome">Annual income</label>
                <input type="number" th:field="*{annualIncome}" name="annualIncome" class="form-control" id="annualIncome" min="0" required>
            </div>
            <div class="form-group">
                <label for="firstDeposit">First deposit</label>
                <input type="number" th:field="*{firstDeposit}" name="firstDeposit" class="form-control" id="firstDeposit" min="50" required>
            </div>
            <hr>
            <h6>Address</h6>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" th:field="*{country}" name="country" class="form-control" id="country" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" th:field="*{city}" name="city" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="postcode">Postal Code</label>
                <input type="text" th:field="*{postcode}" name="postcode" class="form-control" id="postcode" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" th:field="*{street}" name="street" class="form-control" id="street" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit your request</button>
        </form>
        <hr>
        <div class="text-center">
            Do you already have an account? <a th:href="@{/LKMBank/login}">Login here</a>
        </div>
    </div>
</div>
</body>
