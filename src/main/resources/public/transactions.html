<html xmlns:c="http://www.thymeleaf.org">
<head>
    <!-- integrating bootstrap in our html -->
    <title> All transaction </title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- end of integration -->
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<h1 align="center">Here are the transactions let see</h1>


<div class="myc">
    <table class="table table-dark">
        <thead>
        <tr>
            <th>iddd</th>
            <th>created_at</th>
            <th>modified_at</th>
            <th>amount</th>
            <th>reason</th>
            <th>recipient_account</th>
            <th>recipient_name</th>
            <th>sender_account</th>
            <th>sender_name</th>
            <th>status</th>
        </tr>
        </thead>
        <tbody>
        <tr c:each="transaction :  ${transactions}">
            <td>  <p c:text="${transaction.id}" /> </td>
            <td>  <p c:text="${transaction.created_at}" /> </td>
            <td>  <p c:text="${transaction.modified_at}"/> </td>
            <td>  <p c:text="${transaction.amount}" /> </td>
            <td>  <p c:text="${transaction.reason}" /> </td>
            <td>  <p c:text="${transaction.recipient_account}"/> </td>
            <td>  <p c:text="${transaction.recipient_name}" /> </td>
            <td>  <p c:text="${transaction.sender_account}" /> </td>
            <td>  <p c:text="${transaction.sender_name}"/> </td>
            <td>  <p c:text="${transaction.status}"/> </td>

        </tr>
        </tbody>
    </table>
</div>
<hr/>

<a align="center" href ="/index"/> go back

</body>
</html>
